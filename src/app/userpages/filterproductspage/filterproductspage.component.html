
      



<div class="container mt80 mb-3">
    <div class="row">
            <div class="card m-1" style="border-radius: 10px;" *ngFor="let i of products">
                <div class="p-1" (click)="product(i['url'])" >
                    <div class="slide p-1 hoverimg">
                      <figure>
                      <img [src]="i['image1']" class="img"  loading="lazy" alt="Content 1">
                      </figure>
                      <p class="m-1 fs-15">{{i['product_name'] | slice:0:16}}</p>
                      <del class="pl-2">{{i['price_not']}} $</del><b class="p-2">{{i['price']}} $</b>
                    </div>
                </div>
            </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
</div>
